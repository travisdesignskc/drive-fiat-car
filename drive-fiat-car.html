<script>
	
var fiat = { 
    make: "Fiat",
    model: "500",
    year: 1957, 
    color: "Medium Blue",
    passengers: 2,
    convertible: false,
    mileage: 88000,
    started: false,
	fuel:0,

    start: function() {
		if (this.fuel == 0) {
			console.log("The car is on empty, fill up before starting!");
		} else {
		this.started = true;
		}
	},

    stop: function() {
		this.started = false;
	},

	//instead of alerts, I had it go to console.log
    drive: function() {
		if (this.started) {
			if (this.fuel > 0) {
				console.log(this.make + " " + this.model + " goes zoom zoom!" );
				this.fuel = this.fuel - 1;
			} else {
				console.log("Uh oh, out of fuel.");
				this.stop();
			}
		} else {
		console.log("You need to start the engine first.");
		}
	},
	addFuel: function(amount) {
		this.fuel = this.fuel + amount;
	}
};
